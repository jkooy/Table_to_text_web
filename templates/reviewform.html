<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>review classification</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}"/>
</head>
<body>
    <h3 align = "center"><font face = "Arial" color = "red" size="6">Result page for summary</font ></h3>
    <hr/>
    <h3><font size="4">Your input table:</font></h3>
    <div><font size="2">{{ review }}</font></div>

    <h3><font size="4">Prediction:</font></h3>
    <div><font size="2">
        The summary is: <strong>{{ probability }}</strong>
<!--         (current status: {{ probability }}).</font> -->
    </div>
    <div>
        <form action="/tanks" method="post">
            <input type="submit" value="I think the summary is good" name="feedback_btn" />
            <input type="submit" value="I think the summary is bad" name="feedback_btn" />
            <input type="hidden" value="{{review}}" name="review"/>
            <input type="hidden" value="{{Y}}" name="Y"/>
        </form>
    </div>
    <div>
        <form action="/" >
            <input type="submit" value="submit another table" />
        </form>
    </div>
